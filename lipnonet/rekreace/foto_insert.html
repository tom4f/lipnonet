<body  class="page">

<!-- // new fotogallery -->
<div class="container">
	<!-- slideshow start -->
	<div class="imgs">
		<span id="imgsLocation"></span>
	</div>
	<div class="main-img">
		<div class="photoInfo"></div>
		<div class="homepage"><a href="http://www.lipno.net/rekreace/">www.lipno.net - Ubytování u Kučerů</a></div>
		<button class="prevPhoto">  <i class="fas fa-arrow-left"></i></button>
		<button class="nextPhoto">  <i class="fas fa-arrow-right"></i></button>
		<button class="prev8">      <i class="fas fa-angle-double-left"></i></button>
		<button class="play">       <i class="fas fa-play-circle"></i></button>
		<button class="stop">       <i class="fas fa-stop-circle"></i></button>
		<button class="next8">      <i class="fas fa-angle-double-right"></i></button>
		<a href="index.php">
			<button class="slides"> <i class="fas fa-home"></i></button>
		</a>

		<span id="imgLocation"></span>
		<!-- slideshow end -->

		<div class="login">
			<form id="login" name="login" method="POST" enctype="multipart/form-data">
				<input name="user" type="text" placeholder="uživatel">
				<input name="password" type="text" placeholder="heslo">
				<input type="submit">
			</form>
		</div>

		<!-- foto edit start -->
		<div class="formular">
			<ul id="showAlert"></ul>
			<span id="imgNumber"></span>
			<form id="formular" name="formular" method="post" enctype="multipart/form-data">
				<input NAME="id" hidden>
				<br><INPUT placeholder="zadej název" NAME=header size="34" required>
				<br>
					<SELECT required NAME="typ">
							<option value="" >--- vyber kategorii</option>
							<option value="0">Ubytování</option>
							<option value="1">Lipenská přehrada</option>
							<option value="2">Příroda</option>
							<option value="3">Obce</option>
							<option value="4">Historie</option>
							<option value="5">Sport</option>
							<option value="6">Ostatní</option>
							<option value="7">Všechny</option>
						</SELECT>

				<br><INPUT id="date" NAME=date VALUE="" size="10" required><b>Datum focení fotografie!!!</b>
				<br><textarea name=text rows="5" cols="60" placeholder="popis fotky" wrap="Yes"></textarea>
				<br><INPUT NAME=autor placeholder="autor" value="Bedřich" size="10" required>
					<INPUT placeholder="email" NAME=email VALUE="" size="20">
				<br>otoceni vlevo o 
				<input type="number" name="rotate" min="0" max="270" step="90" value="0"> stupňů

				<br><INPUT TYPE=Submit name="add" VALUE="Přidej">
					<INPUT TYPE=Submit name="edit" VALUE="Uprav">
					<INPUT TYPE=Submit name="delete" VALUE="Smaž">
			</form>
			<b>Foto soubor :</b><input form="formular" type="File" id="afile" name="userfile1" accept="image/*" >
			<span id="selectedPicturePlace"></span>
		</div>
		<!-- foto edit end -->
	</div>
	<script>
		var fotoGalleryMainPage = 2;
		var fotoGalleryOwner = '_ubytovani';
	</script>
	<script src="js/main.js"></script>
	<script src="js/main_foto_insert.js"></script>
</div>  <!-- end <div class="container">  -->
