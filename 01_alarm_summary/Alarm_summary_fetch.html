<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

<div class="container">

  <h2>
    <i class="fas fa-book-open text-primary"></i>
    Alarm Summary
  </h2>
      <input  id="selectedAlarmFile"    class="selectFiles"   type="file" multiple>
    <div class="menu1">
      <button id="ajaxFromDb"           class="btn" type="button">ajaxFromDb</button>
      <button id="ajaxFromDbUniversal"  class="btn" type="button">ajaxFromDbUniversal</button>
      <input  id="search1"              class="btn" type="text" placeholder="Search AJAX">
    </div>
    <div class="menu1">
      <input  id="search"               class="btn" type="text" placeholder="Search">
      <button id="startAlarmSummary"    class="btn" type="button">Start</button>
      <button id="showHideAlarmSummary" class="btn" type="button">Show/Hide</button>
      <button id="StringifyArray"       class="btn" type="button">Ajax</button>
    </div>

    <table id="alarm-list-filtered" class="table"></table>
    
    <table id="alarm-list-table" class="table"></table>

</div>

<script src="alarm_summary.js"></script>

</body>
</html>
